<style>
	li{display: inline;}

<!--li{}:라인 지정/h1{}:h1 지정-->

<!--익스터널 방식:link태그를 사용하여 외부 css 파일을 연동하는 방식-->

<h1 style="background-color: blue;">스타일 테스트</h1>
<!--인라인 방식:태그 안에 style속성을 사용하여 적용하는 방식-->

<h2>type 선택자:type을 정해놓음</h2>
<h2 id="bg">id 선택자:html태그에 이름을 지어 선택하는 방식</h2>
<!--함수같은 느낌?-->
<!--id:큰 공간을 만들 때 사용-->

<h3 class="size color">class 선택자:html태그에 별명을 지어 선택하는 방식</h3>
<!--class:큰 공간 안에 작은 구역 만들 때 사용-->

<!--class:요소에 여러개 지정 가능(중복 가능, 여러번 사용 할 때 좋음)/id:요소에 하나만 지정 가능(중복 불가능, 한 번만 사용 할 때 좋음)/ex:<p class class id>-->

<header>
